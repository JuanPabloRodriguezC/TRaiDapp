<div class="sidenav-container">
  <!-- Header Section -->
  <div class="sidenav-header">
    <div class="logo-container">
      <div class="logo-icon">
        <mat-icon>auto_awesome</mat-icon>
      </div>
      <div class="logo-text">
        <h3>TRaiDapp</h3>
        <span class="tagline">AI Trading</span>
      </div>
    </div>
  </div>

  <!-- Navigation Items -->
  <nav class="nav-section">
    <mat-nav-list class="nav-list">
      <a mat-list-item 
         routerLink="/" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{exact: true}"
         class="nav-item">
        <div class="nav-content">
          <mat-icon class="nav-icon">home</mat-icon>
          <span class="nav-text">Home</span>
        </div>
        <div class="nav-indicator"></div>
      </a>

      <a mat-list-item 
         routerLink="/browse" 
         routerLinkActive="active"
         class="nav-item">
        <div class="nav-content">
          <mat-icon class="nav-icon">psychology</mat-icon>
          <span class="nav-text">Browse Models</span>
        </div>
        <div class="nav-indicator"></div>
      </a>

      <a mat-list-item 
         routerLink="/dashboard" 
         routerLinkActive="active"
         class="nav-item">
        <div class="nav-content">
          <mat-icon class="nav-icon">dashboard</mat-icon>
          <span class="nav-text">Dashboard</span>
        </div>
        <div class="nav-indicator"></div>
      </a>

      <div class="nav-divider"></div>

      <!-- Settings section -->
      <div class="nav-section-title">
        <span>Account</span>
      </div>

      <a mat-list-item 
         routerLink="/settings" 
         routerLinkActive="active"
         class="nav-item">
        <div class="nav-content">
          <mat-icon class="nav-icon">settings</mat-icon>
          <span class="nav-text">Settings</span>
        </div>
        <div class="nav-indicator"></div>
      </a>

      <a mat-list-item 
         routerLink="/help" 
         routerLinkActive="active"
         class="nav-item">
        <div class="nav-content">
          <mat-icon class="nav-icon">help_outline</mat-icon>
          <span class="nav-text">Help & Support</span>
        </div>
        <div class="nav-indicator"></div>
      </a>
    </mat-nav-list>
  </nav>

  <!-- Footer Section -->
  <div class="sidenav-footer">
    <div class="user-info">
      <div class="user-avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <div class="user-details">
        <span class="user-name">Connected</span>
        <span class="user-status">Wallet: 0x1234...5678</span>
      </div>
    </div>
    
    <button mat-icon-button class="disconnect-btn" title="Disconnect Wallet">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</div>
