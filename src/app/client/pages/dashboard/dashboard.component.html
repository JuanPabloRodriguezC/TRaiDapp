<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    @for (card of cards | async; track card) {
      <mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div *ngIf="card.title === 'Asset Allocation'">
              <ngx-charts-pie-chart
                [view]="view"
                [scheme]="colorScheme"
                [results]="pie_chart_data"
                [gradient]="false"
                [legend]="showLegend"
                [doughnut]="true"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)"
                >
              </ngx-charts-pie-chart>
            </div>
            <div *ngIf="card.title === 'Recent Trades'" class="mat-elevation-z8">
              <table mat-table [dataSource]="tableData">

                
                <ng-container matColumnDef="target token">
                  <th mat-header-cell *matHeaderCellDef> Token </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                
                <ng-container matColumnDef="amount">
                  <th mat-header-cell *matHeaderCellDef> Amount </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

        
                <ng-container matColumnDef="timestamp">
                  <th mat-header-cell *matHeaderCellDef> Timestamp </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    }
  </mat-grid-list>
</div>
