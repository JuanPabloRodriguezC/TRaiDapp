<!-- Grid Layout (replacing Bootstrap grid) -->
<div class="mat-container">
  <!-- Card Grid (3 columns on desktop, 1 on mobile) -->
  <div class="mat-grid">
    <!-- Card -->
    <mat-card *ngFor="let bot of bots">
      <mat-card-header>
        <mat-card-title>{{ bot.name }}</mat-card-title>
        <mat-card-subtitle matBadge="bot.subscriptionName" matBadgeColor="accent"></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <strong>Trading Error:</strong> {{ bot.error }}<br />
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goToExplore(bot.id)">Explore</button>
        <button mat-raised-button>TRaiD</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
